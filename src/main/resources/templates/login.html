<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/cssandjs/authrization.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/cssandjs/authorization.js}"></script>
</head>
<body>
<div class="overlay">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form th:action="@{/login}" method="post">
        <!--   con = Container  for items in the form-->
        <div class="con">
            <!--     Start  header Content  -->
            <header class="head-form">
                <h2>Log In</h2>
                <!--     A welcome message or an explanation of the login form -->
                <p>login here using your username and password</p>
            </header>
            <!--     End  header Content  -->
            <br>
            <div class="field-set">

                <!--   user name -->
                <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
                <!--   user name Input-->
                <input class="form-input" id="txt-input" type="text" placeholder="@UserName"  name="username" required>
                <br>

                <!--   Password -->

                <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
                <!--   Password Input-->
                <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>

                <!--      Show/hide password  -->
                <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
     </span>


                <br>
                <!--        buttons -->
                <!--      button LogIn -->
                <button class="log-in"> Log In </button>
            </div>

            <!--   other buttons
            <div class="other">

                <button class="btn submits frgt-pass">Forgot Password</button>

                <button class="btn submits sign-up">Sign Up

                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>

            </div>
            -->
            <!--   End Conrainer  -->
        </div>

        <!-- End Form -->
    </form>
</div>
</body>
</html>
